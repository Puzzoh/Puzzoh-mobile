# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
enum VendorType {
  Restaurant
  NonRestaurant
}

type Vendor @model {
  id: ID!
  name: String!
  phone: String!
  email: String!
  address: String!
  link: String
  verified: Boolean
  type: VendorType
  vouchers: [Voucher] @hasMany
}

type Voucher @model {
  id: ID!
  title: String!
  priceBefore: Int!
  priceAfter: Int!
  description: String
  rating: Int
  numRedeemed: Int
  forQuantity: Int
  vendor: Vendor @belongsTo
}
